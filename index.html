<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Taylers Amazing Website</title>

        <a href="https://unsplash.com/s/photos/turtle">Turtle Photos | </a>

    <h1>Awesome Animal Tasks</h1>
    <!-- Links to stylesheets -->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body onload="readStorage()">
    <br>
    <input type="checkbox" id="dates" class="toggle-switch" onclick="sortByDate()">
    <label for="dates">sort by date</label>
    <input type="checkbox" id="tasks" class="toggle-switch" onclick="sortByDone()">
    <label for="tasks">filter completed tasks</label>
    <ul class="tasklist" id = "list">
  
    </ul>
    <form class="form-create-task" onsubmit="createTask(event)">
        <label for="action">Action Needed:</label>
        <input type="text" class="form-settings" name="action" id="actionText" placeholder="Enter a task" oninput="saveInputText()" required> <br>
        <label for="date completed">Date to complete:</label>
        <input type="date" id="date completed" name="date" oninput="saveInputDate()"><br>
        <button class="pretty-button">Create Action</button>
    </form>
    <!-- Your visible elements -->
    <script src="src/js/script.js"></script>
</body>

</html>
